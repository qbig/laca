<ion-view view-title="La Casa Cubana">
	<ion-content class="no-header" scroll="false" imagenie="http://googledrive.com/host/0B4eZhD1V1_ZAa1RvbGlhYzNYaFk/background.jpg">
		<!-- cache-background -->
		<br/>
		<ion-slide-box show-pager="false" does-continue="true" on-slide-changed="slideHasChanged($index)" ng-if="products.length">

			<ion-slide ng-repeat="prod in slides">

				<div class="list">

					<div style="min-height:100px"ng-repeat="product in prod">
						<div class="item item-divider item-subcategory" ng-if="checkSubCat(product.subcat1, $index);">
							<h1>{{product.subcat1}}</h1>
						</div>

						<!-- item-thumbnail-left -->
						<div class="item item-text-wrap item-subcategory item-icon-right" ng-if="product.title!== ''" href="#">

							<!--<img ng-src="{{product.photo}}">-->
							<h2>
								<strong style="font-size:1.4em; margin-right:30px">{{product.title}}</strong>
							</h2>
							<h3>
								<strong>{{product.year !== "" && product.year !== undefined ? "Year: " + product.year:""}} {{product.subcat2}} </strong>
								<br /><strong>{{product.volume}}</strong>
							</h3>
							<i class="icon item-price">
					  	<h2><strong style="font-size:1.2em">{{product.price}}</strong></h2>
					  </i>
						</div>
					</div>
				</div>
				<br/>
			</ion-slide>

		</ion-slide-box>

	</ion-content>
</ion-view>
